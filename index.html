<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Rock Paper Scissors</h1>
        <div id="rps-buttons">
            <button class="rps" id="rock"><img src="./assets/rock.png" alt=""></button>
            <button class="rps" id="paper"><img src="./assets/paper.png" alt=""></button>
            <button class="rps" id="scissors"><img src="./assets/scissor.png" alt=""></button>
        </div>
        <div id="result-div">
            <h2>Result</h2>
            <div class="user-computer-div">
                <div class="user res">
                    <img src="./assets/rock.png" alt="">
                    <h2>User</h2>
                </div>
                <div class="computer res">
                    <img src="./assets/rock.png" alt="">
                    <h2>Computer</h2>
                </div>
            </div>
            <div class="won">
                <h1>&nbsp;</h1>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
